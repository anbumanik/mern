<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="max-w-[100%]">
        <div class="w-[80%] mx-auto grid grid-cols-1 md:grid-cols-2 py-5">
            <div class="bg-red-500 flex justify-between">
                <h1>Heading</h1>
                <div class="flex">
                    <div class="block md:hidden" id="menuIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>

                    </div>
                    <div class="hidden md:hidden" id="closeIcon">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </div>

                </div>
            </div>
            <div class="bg-green-500 hidden md:block" id="navitems">
                <ul class="flex flex-col md:flex-row justify-between gap-5">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>    
</body>
<script>
    var menu = document.getElementById("menuIcon")
    var closeIcon  = document.getElementById("closeIcon")
    var navitems = document.getElementById("navitems")

    menu.addEventListener("click" , ()=>{
        navitems.classList.remove("hidden")
        menu.classList.add("hidden")
        closeIcon.classList.remove("hidden")
    })

    closeIcon.addEventListener("click" , ()=>{
        navitems.classList.add("hidden")
        menu.classList.remove("hidden")
        closeIcon.classList.add("hidden")
    })
   
</script>
</html>
