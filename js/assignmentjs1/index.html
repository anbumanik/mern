<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Update Password</h2>

    <form id="updatePasswordForm" novalidate>

      <div class="mb-4">
        <label class="block mb-1 font-medium">New Password</label>
        <input 
          type="password"
          id="newPassword"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <p id="newPasswordErrMsg" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input 
          type="password"
          id="confirmPassword"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <p id="confirmPasswordErrMsg" class="text-red-500 text-sm mt-1"></p>
      </div>

      <button 
        type="submit"
        id="updateBtn"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Update
      </button>

    </form>
  </div>

  <!-- External JS File -->
  <script src="script.js"></script>

</body>
</html>
